name: Build Apk

on:
  push:
    branches:
      - dev

jobs:
  build:
    env:
      VITE_BASE_API_URL: ${{vars.VITE_BASE_API_URL}}
      VITE_API_PREFIX: ${{vars.VITE_API_PREFIX}}
      VITE_BASE_URL: ${{vars.VITE_BASE_URL}}    
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 19

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Ionic
        run: yarn global add @ionic/cli

      - name: Install app dependencies
        run: yarn install

      - name: Build Ionic App
        run: yarn build

      - name: Copy Android
        run: ionic capacitor sync

      - name: Build Android Dev APK
        run: ionic capacitor build android

      - name: Build Android Release APK
        run: ionic capacitor build android --release --prod

      - name: Generate the Android App Bundle
        working-directory: ./android/
        run: ./gradlew assembleDebug

      - name: Upload dev APK
        uses: actions/upload-artifact@v4
        with:
          name: app-dev
          path: android/app/build/outputs/apk/debug/app-debug.apk

